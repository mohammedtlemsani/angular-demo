<div class="p-3">
  <div class = "card">
      <div class="card-header">
        <h3>Products</h3>
      </div>
    <div class="card-body">
      <div class="card-body">
        <input type="text" [(ngModel)]="keyword">
        <button (click)="searchProduct(keyword)" class="btn btn-outline-success ">Search</button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Price</th>
          <th>checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td><a [class]="product.checked ?  'btn btn-outline-success' : 'btn btn-outline-danger'" (click)="handleCheckProduct(product)">{{product.checked}}</a></td>
          <td><a class="btn btn-danger" (click)="handleDeleteProduct(product)" >Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
