<div class="p-3">
  <div class = "card">
      <div class="card-header">
        <h3>Products</h3>
      </div>
    <div class="card-body">
      <div class="card-body">
        <input type="text" [(ngModel)]="appState.productState.keyword">
        <button (click)="searchProduct(appState.productState.keyword)" class="btn btn-outline-success ">Search</button>
      </div>
      <table class="table">
        <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Price</th>
          <th>checked</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of appState.productState.products">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td><a [class]="product.checked ?  'btn btn-outline-success' : 'btn btn-outline-danger'" (click)="handleCheckProduct(product)">{{product.checked}}</a></td>
          <td><a class="btn btn-info" (click)="handleEditProduct(product)" >Edit</a></td>
          <td><a class="btn btn-danger" (click)="handleDeleteProduct(product)" >Delete</a></td>
        </tr>
        </tbody>
      </table>
      <ul class="nav nav-pills">
        <li *ngFor="let page of [].constructor(this.appState.productState.totalPages); let i=index">
          <a (click)="handleGoToPage(i+1)" [ngClass]="appState.productState.currentPage == i+1 ?'btn btn-success m-1' : 'btn btn-outline-success m-1'">{{i+1}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
