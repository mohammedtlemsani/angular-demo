<div class="card">
  <div class="card-header">
    <h5>Product Id = {{productId}}</h5>
  </div>
  <div class="card-body" *ngIf="productForm">
    <form [formGroup]="productForm" (ngSubmit)="updateProduct()" >
      <div class="mb-3">
        <label  class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="mb-3">
        <label  class="form-label">Price</label>
        <input type="number" class="form-control" formControlName="price">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" formControlName = "checked" >
        <label class="form-check-label" >Checked</label>
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
